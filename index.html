<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixar Movie Collection</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://cdn.worldvectorlogo.com/logos/pixar.svg') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 3rem;
      margin-top: 50px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      font-family: 'Helvetica', sans-serif;
      font-weight: bold;
      color: #ffcc00;
    }

    .movie-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
      padding: 20px;
    }

    .movie-card {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid #ffcc00;
      border-radius: 12px;
      padding: 20px;
      width: 200px;
      transition: all 0.3s ease;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .movie-card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
    }

    .movie-card a {
      text-decoration: none;
      color: #333;
      font-size: 1.2rem;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .movie-card a:hover {
      color: #ffcc00;
    }

    .back-button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #c00;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
    }

    .back-button:hover {
      background-color: #900;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .movie-container {
        flex-direction: column;
        align-items: center;
      }

      .movie-card {
        width: 80%;
        margin-bottom: 15px;
      }
    }

    @media (max-width: 480px) {
      .movie-card {
        width: 90%;
        font-size: 1rem;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="background"></div>
  <div class="overlay"></div>

  <h1>Pixar Movie Collection</h1>

    <div class="movie-card"><a href="insideout2.html">Inside Out 2</a></div>
    <div class="movie-card"><a href="carstoonsmaterstalls.html">Cars Toon: Mater's Tall Tales</a></div>
  </div>

</body>
</html>
