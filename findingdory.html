<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finding Dory - Pixar Movie</title>
  <style>
    body { margin: 0; background: #000; color: #fff; font-family: sans-serif; text-align: center; }
    video { width: 90%; max-width: 900px; margin-top: 40px; border-radius: 10px; }
    .back-button {
      margin-top: 30px;
      padding: 10px 20px;
      background: #c00;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
    }

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <h1>Finding Dory</h1>
  <video id="video" controls autoplay>
    <source src="https://sr81.gatesnationjyd.sbs:443/v4/ic/hvbk5/index-f1-v1-a1.txt" type="application/x-mpegURL">

  <br><a href="index.html" class="back-button">‚Üê Back to Pixar Collection</a>

  <script>
    var video = document.getElementById('video');
    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource('https://sr81.gatesnationjyd.sbs:443/v4/ic/hvbk5/index-f1-v1-a1.txt');
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        console.log("HLS.js is working and the video is loaded.");
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'https://sr81.gatesnationjyd.sbs:443/v4/ic/hvbk5/index-f1-v1-a1.txt';
    }
  </script>
</body>
</html>
